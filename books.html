<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Buku Gramedia</h1>
    {{ range $book := .Books }}
        <p>{{$book.Name}} - <b>{{$book.Price}}</b></p>
        <img src="{{$book.Image}}" width="100"/>
        <hr>
    {{ else }}
    <p>Tidak ada buku :(</p>
    {{ end }}
</body>
</html>
